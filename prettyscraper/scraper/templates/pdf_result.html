<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .section {
            margin-bottom: 40px;
        }
        .content, .links {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>File Content (Paste and see it in any HTML interpreter!)</h1>
        <div class="content">
            {{ content }}
        </div>
    </div>
    <div class="section">
        <h1>Links found on this Page</h1>
        <div class="links">
            {{ hrefs }}
        </div>
    </div>
</body>
</html>
