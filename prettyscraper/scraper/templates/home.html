{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/nanoid@3/dist/nanoid.umd.js"></script>

    <title>Pretty Scraper</title>
    <style>
        body {
            background-color: #e5e1ca;
            /* font-family: 'Roboto', sans-serif; */
            margin: 0;
            margin-top: 5%;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 2% 5%;
            text-align: center;
        }
        img.logo {
            width: 50%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        input, button, select {
            font-family: 'Roboto', sans-serif;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            transition: all 0.3s ease;
        }
        button {
            background-color: #f2d492;
            cursor: pointer;
            color: #333;
        }
        button:hover, button:focus {
            background-color: #f3e4b2;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input[type="text"], select {
            width: 50%;
            max-width: 300px;
        }
        input[type="number"], select {
            width: 50%;
            max-width: 100px;
        }
        #message {
            display: none;
            color: #333;
            margin-top: 20px;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="{% static 'scraper_icon.png' %}"/>
</head>
<body>
    <div class="container">
        <script>
            function generate_user_id() {
                return '12345'; // Consider uncommenting `return nanoid();` for dynamic IDs
            }

            var user_id = localStorage.getItem('scraper_user_id');
            if (!user_id) {
                user_id = generate_user_id();
                localStorage.setItem('scraper_user_id', user_id);
            }

            if (user_id) {
                $.ajax({
                    url: '/scraper/verify_user_id/',
                    type: 'POST',
                    data: {
                        'scraper_user_id': user_id,
                        'csrfmiddlewaretoken': '{{ csrf_token }}'
                    }
                });
            }
        </script>
        <!-- <h1>Scraper</h1> -->
        <img src="{% static 'scraper_logo.png' %}" class="logo">
        <p>Enter a URL below to download its content.</p>
        <p>You might also want to specify a depth to download the content along with linked pages.</p>
        <form method="POST" action="/scraper/scrape/">
            {% csrf_token %}
            <input type="text" name="input_url" placeholder="Put a link here..." required>
            <input type="number" name="depth" placeholder="depth">
            <button type="submit">Scrape Website</button>
        </form>
        <br>
        <div id="message">Your files are ready. Choose a download format and download them now.</div>
        <br>
        <div>
            <form method="POST" action="/scraper/download/">
                {% csrf_token %}
                <label for="download_type">Choose a download format:</label>
                <select name="download_type" id="download_type">
                    <option value="pdf">PDF</option>
                    <option value="csv">CSV</option>
                    <option value="json">JSON</option>
                </select>
                <button type="submit">Download</button>
            </form>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const filesReady = "{{ request.session.files_ready | default:'False' }}";
                const messageDiv = document.getElementById('message');
                const formDiv = document.querySelector('form'); // Assuming you have a form element reference for visibility toggling

                if (filesReady === 'True') {
                    messageDiv.style.display = 'block';
                    formDiv.style.display = 'block';
                } else {
                    messageDiv.style.display = 'none';
                    formDiv.style.display = 'none';
                }
            });
        </script>
    </div>
</body>
</html>
